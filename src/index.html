<!DOCTYPE html>
    <header>
    <title>Blackjack</title>
    <link rel="stylesheet" href="./index.css">
    </header>
    <body>
        <h1>BlackJack</h1>
        <p id="player-el">Player</p>
        <button id="start-el" onclick="startGame()">Play a Hand</button>
        <div class="bet">
            <label for="bel-el">Bet:</label>
            <input type="number" id="bet-el" min="5" step="10">
        </div>
        <button onclick="player.hit()">Hit</button>
        <button onclick="player.stay()">Stay</button>
        <p id="message-el">Click 'Play a Hand' to begin</p>
        <p id="player-hand"> Your cards: </p>
        <p id="dealer-hand"> Dealer's cards: </p>

    </body>
    <script src="blackjack.js"></script>
